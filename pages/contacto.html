<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta description and keywords -->
    <meta name="description" content="Espacio de salud es una clínica ubicada en Caleta Olivia, Santa Cruz, que ofrece servicios de odontología, psicología y nutricionismo para todas las edades. Es una de las primeras clínicas en la zona y cuenta con los mejores profesionales.">
    <meta name="keywords" content="salud, clinicas, consultorios, odontologia, odontologos, dentistas, doctor, psicologia, psicologas, psicologos, nutricionistas, nutricion, sano, alimentacion,">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="../cssP/main.css">
    <!-- head title -->
    <link rel="icon" href="../img/icon.png" >
    <title>Contacto - Espacio de salud</title>
</head>
<body>
    <header class="gridHeader">
        <!-- header Title and Logo -->
        <div class="titlePages">
            <div class="divTitle">
                <h1 class="h1Title">Contacto</h1>
            </div>
            <div class="divImgPages">
                <img class="imgLogoPages" src="../img/logoPages.png" alt="Logo de la empresa"> 
            </div>
        </div>
        <!-- header menu -->
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sacarTurno.html">Sacar Turno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ubicacion.html">Ubicación</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="gridMainContacto">
        <!-- schedule div -->
        <div class="schedule">
            <h4>HORARIOS DE ATENCION</h4>
            <div>
                <h5 class="hinformation">Lunes a Viernes de 9hs a 20hs</h5>
                <h5 class="hinformation">Sábados de 9hs a 16hs</h5>
            </div>
        </div>
        <!-- div emergency -->
        <div class="emergenciaMain">
            <img src="../img/emergency.jpg" alt="Icono de emergencia">
            <div class="pEmergencia">
                <p>EMERGENCIAS</p>
                <p>+54 2974 548956</p>
                <p>24hs</p>
            </div>
            <img src="../img/emergency.jpg" alt="Icono de emergencia">
        </div>
        <!-- main form -->
        <form class="formulario">
            <fieldset class="fieldsetMain">
                <div class="formContacto">
                    <input class="input" type="text" placeholder="Nombre y Apellido">
                </div>
                <div class="formContacto">
                    <input class="input" type="text" placeholder="Asunto">
                </div>
                <div class="formContacto">
                    <input class="input" type="text" placeholder="Email">
                </div>
                <div class="formContacto">
                    <textarea class="input msj" placeholder="Deje su mensaje..."></textarea>
                </div> 
                <div class="formContacto">
                    <input type="submit" class="confirmar" value="Confirmar">
                </div> 
            </fieldset>
        </form>
    </main>

    <footer class="footer"> 
        <!-- Footer whatsapp -->
        <div class="whatsapp">
            <h6 class="hSocial">Escribinos al whatsapp</h6>
            <a href="https://www.whatsapp.com/?lang=es" target="_blank"><img class="whatsapp" src="../img/whatsapp.png" alt="Whatsapp"></a>
        </div>    
        <!-- Footer information -->
        <div class="information">
            <div class="info">
                <img class="emailIcon" src="../img/email.png" alt="">
                <h6 class="hEmail">espaciodesalud@hotmail.com</h6>
            </div>
            <div class="info">
                <img class="telIcon" src="../img/tel.png" alt="">
                <h6 class="hTel">+54 2974 123456</h6>
            </div>
            <div class="info">
                <img class="locationIcon" src="../img/location.png" alt="Icono">
                <h6 class="hLocation">Caleta Olivia, Santa Cruz, Argentina</h6>
            </div>
        </div>
    </footer>

    <!-- Link js bootstrap -->
    <link rel="stylesheet" href="../js/bootstrap.min.js">
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
